<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Find Different Dishes</h1>
        <form id="dishForm">
            <input type="text" id="dishInput" placeholder="Enter a dish name" required>
            <button type="submit">Search</button>
        </form>

        <div id="dishContainer"></div>

        <div id="paginationDish">
            <button id="prevDishPage" disabled>Previous</button>
            <button id="nextDishPage" disabled>Next</button>
        </div>
    </div>

    <!-- Modal for displaying dish details -->
    <div id="dishModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="dishTitle"></h2>
            <img id="dishImage" alt="Dish Image">
            <h3>Ingredients:</h3>
            <ul id="ingredientList"></ul>
            <h3>Procedure:</h3>
            <p id="dishProcedure"></p>
            <iframe id="dishVideo" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="{{ url_for('static', filename='./js/dish-script.js') }}"></script>
</body>
</html>
